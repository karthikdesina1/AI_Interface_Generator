<!-- Header Component -->
<header class="bg-white shadow-md w-full">
  <!-- (optional a11y) Skip link -->
  <a href="#main"
     class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-50
            bg-blue-600 text-white px-3 py-2 rounded-md">Skip to content</a>

  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <a href="welcome.html" class="text-3xl font-extrabold text-blue-700 tracking-tight">Logo</a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex space-x-8" aria-label="Primary">
      <a href="welcome.html" class="text-gray-800 hover:text-blue-700 text-lg font-medium transition">Home</a>
      <a href="PromptLibrary.html" class="text-gray-800 hover:text-blue-700 text-lg font-medium transition">Prompt Library</a>
    </nav>

    <!-- Desktop auth (both blue buttons) -->
    <div class="hidden md:flex items-center gap-3">
      <a href="Login.html"
         class="inline-flex items-center justify-center rounded-xl bg-blue-600 text-white px-5 py-2 font-semibold
                shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
        Login
      </a>
      <a href="Signup.html"
         class="inline-flex items-center justify-center rounded-xl bg-blue-600 text-white px-5 py-2 font-semibold
                shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
        Sign Up
      </a>
    </div>

    <!-- Mobile menu button -->
    <button id="mobileMenuButton"
            class="md:hidden flex items-center text-gray-800 hover:text-blue-700 focus:outline-none"
            aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile dropdown -->
  <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 pb-4">
    <nav class="flex flex-col gap-2 pt-3" aria-label="Mobile Primary">
      <a href="welcome.html" class="px-4 py-2 rounded hover:bg-gray-50">Home</a>
      <a href="PromptLibrary.html" class="px-4 py-2 rounded hover:bg-gray-50">Prompt Library</a>
    </nav>
    <div class="mt-3 flex gap-2 px-4">
      <a href="Login.html"
         class="flex-1 inline-flex items-center justify-center rounded-xl bg-blue-600 text-white px-4 py-2 font-semibold
                shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
        Login
      </a>
      <a href="Signup.html"
         class="flex-1 inline-flex items-center justify-center rounded-xl bg-blue-600 text-white px-4 py-2 font-semibold
                shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
        Sign Up
      </a>
    </div>
  </div>
</header>
