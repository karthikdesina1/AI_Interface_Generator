<!-- OutputBox Component -->
<div
  id="codeOutput"
  class="mt-6 w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0
         bg-gray-900 text-white font-mono
         text-xs md:text-sm leading-relaxed
         rounded-2xl shadow-sm
         p-4 md:p-5
         whitespace-pre
         overflow-x-auto overflow-y-auto
         max-h-[50vh] lg:max-h-[60vh]
         [tab-size:2]
         hidden">
</div>

<div id="copyContainer"
     class="mt-2 w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0 hidden">
  <div class="flex flex-col md:flex-row md:items-center gap-2">
    <button
      id="copyBtn"
      aria-label="Copy generated code"
      class="w-full md:w-auto bg-gray-800 text-white px-3 py-2 rounded text-sm
             hover:bg-gray-700 transition
             focus:outline-none focus:ring-2 focus:ring-blue-200">
      📋 Copy Code
    </button>

    <button
      id="downloadBtn"
      aria-label="Download generated code"
      class="w-full md:w-auto bg-gray-800 text-white px-3 py-2 rounded text-sm
             hover:bg-gray-700 transition
             focus:outline-none focus:ring-2 focus:ring-blue-200">
      ⬇️ Download Code
    </button>

    <span id="copyStatus" class="text-green-500 text-sm md:ml-2 hidden" aria-live="polite">
      Copied! ✅
    </span>
  </div>
</div>
