<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AI Platform Builder</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com/3.4.10"></script>
  <style>img,video,iframe{max-width:100%;height:auto}</style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen overflow-x-hidden flex flex-col">
  <div id="header"></div>

  <main id="main" class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Create Your Account</h2>

      <form novalidate>
        <div class="mb-4">
          <label for="signupName" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input id="signupName" type="text" autocomplete="name"
                 class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-400"
                 placeholder="Your Name" required>
        </div>

        <div class="mb-4">
          <label for="signupEmail" class="block text-gray-700 font-medium mb-2">Email</label>
          <input id="signupEmail" type="email" autocomplete="email"
                 class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-400"
                 placeholder="you@email.com" required>
        </div>

        <div class="mb-6">
          <label for="signupPassword" class="block text-gray-700 font-medium mb-2">Password</label>
          <input id="signupPassword" type="password" autocomplete="new-password"
                 class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-400"
                 placeholder="••••••••" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition
                       focus:outline-none focus:ring-2 focus:ring-blue-200">
          Sign Up
        </button>
      </form>

      <div class="mt-6 flex flex-col items-center">
        <button type="button"
                class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 bg-white
                       hover:bg-gray-100 transition font-medium text-gray-700 shadow
                       focus:outline-none focus:ring-2 focus:ring-blue-200">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" aria-hidden="true">
            <g>
              <path fill="#4285F4" d="M44.5 20H24v8.5h11.7c-1 3.1-4.1 5.5-7.7 5.5A8.5 8.5 0 1 1 32.5 16l6.3-6.3A17 17 0 1 0 24 41c8.3 0 15.9-6 16-17 0-1.1-.1-2.1-.3-3z"/>
              <path fill="#34A853" d="M6.3 14.7l7 5.1A8.5 8.5 0 0 1 24 15a8.4 8.4 0 0 1 5.8 2.2l6.3-6.3A17 17 0 0 0 24 7c-4.6 0-8.8 1.7-12.1 4.7z"/>
              <path fill="#FBBC05" d="M24 41c4.3 0 8-1.4 10.7-3.9l-6.1-5a8.5 8.5 0 0 1-12.6-6.6l-7.1 5.5C8.8 38.3 15.8 41 24 41z"/>
              <path fill="#EA4335" d="M44.5 20H24v8.5h11.7a8.8 8.8 0 0 1-3.2 5.7l7.1 5.5C43.6 36 48 29.7 48 24c0-1.4-.1-2.7-.5-4z"/>
            </g>
          </svg>
          Sign Up with Google
        </button>
        <span class="text-xs text-gray-400 mt-2">Recommended for faster onboarding</span>
      </div>

      <div class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="Login.html" class="text-blue-600 hover:underline font-medium">Login</a>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/src/scripts/headerMenu.js"></script>
  <script>
    async function inject(id, url) {
      const el = document.getElementById(id);
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(url + ' -> ' + res.status + ' ' + res.statusText);
        el.innerHTML = await res.text();
      } catch (e) {
        console.error('Inject failed:', e);
        el.innerHTML =
          '<div role="alert" aria-live="assertive" class="mt-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded p-3">Failed to load ' +
          url + '.</div>';
      }
    }

    (async () => {
      await inject('header', 'src/components/Header.html');  initHeaderMenu();
      await inject('footer', 'src/components/Footer.html');
    })();
  </script>
</body>
</html>
