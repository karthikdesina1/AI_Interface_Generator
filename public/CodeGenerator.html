<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator</title>
  <link rel="icon" href="data:,">
  <style>
    img, video, iframe { max-width: 100%; height: auto; }
    #promptInput, #promptInput::placeholder { text-align: left; }
    .inline-error { background:#fff3f3; color:#b91c1c; border:1px solid #fecaca; padding:.5rem .75rem; border-radius:.5rem; font-size:.875rem; }
  </style>
  <script src="https://cdn.tailwindcss.com/3.4.10"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen overflow-x-hidden flex flex-col">
  <div id="header"></div>

  <main id="main" class="flex-grow">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="bg-white shadow-xl rounded-lg p-6 md:p-8 w-full max-w-2xl lg:max-w-3xl xl:max-w-4xl mt-8 mx-auto">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4 text-gray-800 break-words">
          AI Prompt Code Generator
        </h1>

        <div id="generatorFormContainer" class="w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0"></div>
        <div id="outputBoxContainer"   class="w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0"></div>
        <div id="infoRowContainer"     class="w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0"></div>

        <div class="mt-6 w-full max-w-xl xl:max-w-2xl mx-auto lg:mx-0">
          <h2 class="font-semibold text-gray-700 mb-2 text-base md:text-lg">Sample Prompts:</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            <div class="prompt-card cursor-pointer bg-gray-100 hover:bg-blue-50 border border-gray-300 rounded p-3 text-sm text-gray-700 shadow-sm transition break-words">Create a responsive navbar</div>
            <div class="prompt-card cursor-pointer bg-gray-100 hover:bg-blue-50 border border-gray-300 rounded p-3 text-sm text-gray-700 shadow-sm transition break-words">Design a contact form</div>
            <div class="prompt-card cursor-pointer bg-gray-100 hover:bg-blue-50 border border-gray-300 rounded p-3 text-sm text-gray-700 shadow-sm transition break-words">Build a pricing table</div>
            <div class="prompt-card cursor-pointer bg-gray-100 hover:bg-blue-50 border border-gray-300 rounded p-3 text-sm text-gray-700 shadow-sm transition break-words">Create a login form</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/src/scripts/generator.js"></script>
  <script src="/src/scripts/headerMenu.js"></script>
  <script>
    async function inject(id, url) {
      const slot = document.getElementById(id);
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(url + ' -> ' + res.status + ' ' + res.statusText);
        const html = await res.text();
        if (slot) slot.innerHTML = html;
        return true;
      } catch (err) {
        console.error('Inject failed:', err);
        if (slot) slot.innerHTML =
          '<div role="alert" aria-live="assertive" class="inline-error">Failed to load ' + url + '.</div>';
        return false;
      }
    }

    (async () => {
      await inject('header', 'src/components/Header.html');  initHeaderMenu();
      await inject('footer', 'src/components/Footer.html');

      const formOK = await inject('generatorFormContainer', 'src/components/GeneratorForm.html');
      if (formOK) {
        const outOK = await inject('outputBoxContainer', 'src/components/OutputBox.html');
        if (outOK && typeof initGeneratorFormListeners === 'function') {
          try { initGeneratorFormListeners(); } catch (e) { console.error('initGeneratorFormListeners error:', e); }
        }
      }
      await inject('infoRowContainer', 'src/components/InfoRow.html');
    })();
  </script>
</body>
</html>
